<!-- adding a syntax ngFor, async to observe a variable--> 
<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
 
</ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button detail lines="inset" *ngFor="let death of deaths| async" (click)="openDetails(death)">
        {{ death?.death }}
      </ion-item>
  </ion-list>
</ion-content>
