<ion-header>
  <ion-toolbar>
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="Search Episode" animated autocomplete="on" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button detail lines="inset" *ngFor="let death of deaths| async" (click)="openDetails(death)">
        {{ death?.death }}
      </ion-item>
  </ion-list>
</ion-content>
