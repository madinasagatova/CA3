<ion-header>
  <ion-toolbar >
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="Search Episode" animated autocomplete="on" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
        {{ episode?.title }}
        </ion-item>
    </ion-list>
</ion-content>
