<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="Search Quote" animated autocomplete="on" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
      {{ quote?.quote }}
      </ion-item>
  </ion-list>
</ion-content>
