<!-- adding a syntax ngFor, async to observe a variable--> 
<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">
        {{ character?.name }}
        </ion-item>
    </ion-list>
</ion-content>
